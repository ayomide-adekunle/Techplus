<ion-view title="TechPlus " hide-nav-bar="true" id="try-app-content-3">

    <!--try app section-->
    <ion-slide-box id="try-app-content" active-slide="0" auto-play="true" slide-interval="4000" does-continue="true" >
        <!--slider section-->
        <ion-slide class="slide-01" animation="fade-in-out">
            <span  ng-repeat="event in events" class="calbn">

            ADD TO CALENDER</a>
            </span></ion-slide>
        <ion-slide class="slide-08" animation="fade-in-out"><a ng-click="speakers()"class="sign-up-button md-raised md-button md-default-theme material-background">
            VIEW ALL SPEAKERS</a> </ion-slide>
        <ion-slide class="slide-01" animation="fade-in-out"><span  ng-repeat="event in events" class="calbn">
            <a href="" ng-click="addEvent(event,$index)" class="sign-up-button md-raised md-button md-default-theme material-background">
                ADD TO CALENDER</a>
            </span></ion-slide>

        <!--<ion-slide class="slide-06" animation="fade-in-out"></ion-slide>-->

            <!--<a href="" class="sign-up-button md-raised md-button md-default-theme material-background">-->
                <!--SIGN UP MATERIAL</a>-->
        <!--</ion-slide>-->
        <!--end slider section-->



    </ion-slide-box><!--end try app section-->
    <div id="try-app-content-2">
        <div class="row try-app-footer-content">
            <div class="col-50">
                <a ng-click="navigateTo('app.registration')" class="left md-raised md-button md-default-theme material-background" style="color:white">REGISTER</a>
            </div>
            <div class="col-50">
                <a ng-click="navigateTo('app.menuDashboard')" class="right md-raised md-button md-default-theme">Jump In</a>
            </div>
        </div>
    </div>
</ion-view>
