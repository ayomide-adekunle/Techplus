<!--View Information-->
<!--View name : Menu Dashboard-->
<!--Controller name : menuDashboardCtrl-->
<!--Controller path : www/templates/themes/menu-dashboard/js/controllers.js-->
<!--State name : app.menuDashboard-->
<!--URL : #app/menuDashboard-->

<ion-view title="Events">
    <!--menu dashboard section-->
    <ion-content id="menu-dashboard-content">
        <!--panel section-->
        <div class="menu-panel">
             <div style="background-color: #f6f6f6;height:50px;text-align:center;margin-top:25px;color: gray;">

            Please select the appropriate event you want to view
       
            </div>
            <div class="row">
                <div class="col-33" ng-click="navigateTo('app.government-tech')">
                    <i class="ion-ios-cog" style="color:#D31A0F"></i>

                    <p>Government Technology Forum</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.women-in-tech')">
                    <i class="ion-woman" style="color:#D31A0F"></i>

                    <p>Women in Tech</p>
                </div>
                
                <div class="col-33" ng-click="navigateTo('app.gaming')">
                    <i class="ion-ios-game-controller-b" style="color:#D31A0F"></i>

                    <p>Gaming</p>
                </div>
            </div>

            <div class="row">
                <div class="col-33" ng-click="navigateTo('app.market-tech')">
                    <i class="ion-ios-people" style="color:#D31A0F"></i>

                    <p>Market Technology Forum</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.c-suite')">
                    <i class="ion-ios-briefcase" style="color:#D31A0F"></i>

                    <p>C-Suite</p> 
                </div>
                <div class="col-33" ng-click="navigateTo('app.hackaton')">
                    <i class="ion-code-working"  style="color:#D31A0F"></i>

                    <p>Hackaton</p>
                </div>
            </div>

            
        </div><!--end panel section-->

        <!--panel footer section-->
        <div class="menu-dashboard-footer">
            <md-whiteframe class="md-whiteframe-z1" layout ng-click="speakers()">
                <div class="row">
                    <div class="col-10">
                        <i class="ion-person-stalker" style="color:#D31A0F"></i>
                    </div>
                    <div class="col-80">
                       Speakers
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="showVideo()">
                <div class="row">
                    <div class="col-10">
                        <i class="ion-social-youtube" style="color:#D31A0F"></i>
                    </div>
                    <div class="col-80">
                        Tech Plus 2016 Video
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="Reglink('http://techplus.com.ng/new/techplus-summary/')">
                <div class="row">
                    <div class="col-10">
                        <i class="ion-document-text" style="color:#D31A0F"></i>
                    </div>
                    <div class="col-80">
                        Tech Plus 2015 Summary
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.notelist')">
                <div class="row">
                    <div class="col-10">
                        <i class="ion-compose" style="color:#D31A0F"></i>
                    </div>
                    <div class="col-80">
                        Notebook
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

        </div><!--end panel footer section-->
    </ion-content><!--Menu dashboard section-->
</ion-view>
