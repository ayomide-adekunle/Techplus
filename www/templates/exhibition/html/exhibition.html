<!--View Information-->
<!--View name : Menu Dashboard-->
<!--Controller name : menuDashboardCtrl-->
<!--Controller path : www/templates/themes/menu-dashboard/js/controllers.js-->
<!--State name : app.menuDashboard-->
<!--URL : #app/menuDashboard-->

<ion-view title="Exhibition">
    <!--menu dashboard section-->
    
    <ion-content id="menu-dashboard-content">
        <!--panel section-->
       

        <div class="menu-panel">
             <div style="background-color: #f6f6f6;height:50px;text-align:center;margin-top:25px;color: gray;">

            Please select the appropriate category 
       
    </div>
    

            <div class="row">
                <a class="col-33" ng-click="navigateTo('app.app-planet')">
                    <i class="ion-ipad" style="color:#D31A0F"></i>

                    <p>App Planet</p>
                </a>
                <a class="col-33" ng-click="navigateTo('app.startup-pavillion')">
                    <i class="ion-arrow-graph-up-right" style="color:#D31A0F"></i>

                    <p>Startup Pavillion</p>
                </a>
                <a class="col-33" ng-click="navigateTo('app.kids-world')">
                    <i class="ion-ios-football-outline" style="color:#D31A0F"></i>

                    <p>Kids World</p>
                </a>
            </div>

            <div class="row" style="width:280px;">
                <a class="col-33" ng-click="navigateTo('app.general')">
                    <i class="ion-laptop" style="color:#D31A0F"></i>

                    <p>General</p>
                </a>
                
            </div>

            
        </div><!--end panel section-->

        <!--panel footer section-->
         <div class="menu-dashboard-footer">
            <md-whiteframe class="md-whiteframe-z1" layout ng-click="speakers()">
                <div class="row">
                    <div class="col-10">
                        <i class="ion-person-stalker" style="color:#D31A0F"></i>
                    </div>
                    <div class="col-80">
                       Speakers
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="showVideo()">
                <div class="row">
                    <div class="col-10">
                        <i class="ion-social-youtube" style="color:#D31A0F"></i>
                    </div>
                    <div class="col-80">
                        Tech Plus 2016 Video
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="Reglink('http://techplus.com.ng/new/techplus-summary/')">
                <div class="row">
                    <div class="col-10">
                        <i class="ion-document-text" style="color:#D31A0F"></i>
                    </div>
                    <div class="col-80">
                        Tech Plus 2015 Summary
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.notelist')">
                <div class="row">
                    <div class="col-10">
                        <i class="ion-compose" style="color:#D31A0F"></i>
                    </div>
                    <div class="col-80">
                        Notebook
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

        </div>
    </ion-content>
</ion-view>
